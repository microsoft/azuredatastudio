trigger: none
pr: none

variables:
  LinuxContainerImage: "onebranch.azurecr.io/linux/ubuntu-2004:latest"

resources:
  repositories:
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main

    - repository: distro
      type: github
      name: microsoft/vscode-distro
      ref: refs/heads/distro
      endpoint: Monaco

extends:
  template: v2/OneBranch.NonOfficial.CrossPlat.yml@templates
  parameters:
    git:
      fetchDepth: 1
      lfs: true
      retryCount: 3

    globalSdl:
      policheck:
        break: true
      credscan:
        suppressionsFile: $(Build.SourcesDirectory)\build\azure-pipelines\config\CredScanSuppressions.json

    stages:
    - stage: Compile

      jobs:
      - job: Compile
        pool:
          type: linux

        variables:
          ob_outputDirectory: '$(Build.SourcesDirectory)'

        steps:
        - checkout: distro
