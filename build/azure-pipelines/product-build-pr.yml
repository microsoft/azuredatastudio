    - job: Linuxx64MaintainNodeModulesCache
      displayName: Linux (Maintain node_modules cache)
      pool: 1es-oss-ubuntu-20.04-x64
      timeoutInMinutes: 30
      variables:
        VSCODE_ARCH: x64
      steps:
        - template: oss/product-build-pr-cache-linux.yml

    - job: Windowsx64MaintainNodeModulesCache
