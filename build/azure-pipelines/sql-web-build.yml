resources:
  containers:
  - container: linux-x64
    image: sqltoolscontainers.azurecr.io/web-build-image:2
    endpoint: SqlToolsContainers

jobs:
- job: LinuxWeb
  pool:
    vmImage: 'Ubuntu-18.04'
  container: linux-x64
  variables:
    VSCODE_ARCH: x64
  steps:
  - template: web/sql-product-build-web.yml
  timeoutInMinutes: 90

- job: Docker
  pool:
    vmImage: 'Ubuntu-18.04'
  container: linux-x64
  dependsOn:
  - LinuxWeb
  steps:
  - template: docker/sql-product-build-docker.yml
  timeoutInMinutes: 90

trigger: none
pr: none
