resources:
  containers:
  - container: linux-x64
    image: sqltoolscontainers.azurecr.io/linux-build-agent:6
    endpoint: SqlToolsContainers

stages:
  - stage: Compile
    jobs:
    - job: Compile
      pool:
        vmImage: 'Ubuntu-20.04'
      container: linux-x64
      steps:
      - script: |
          set -e
          echo "##vso[build.addbuildtag]$(VSCODE_QUALITY)"
        displayName: Add Quality Build Tag
      - template: sql-product-compile.yml
      timeoutInMinutes: 120

  - ${{ if and(eq(variables['VSCODE_BUILD_MACOS'], true), ne(variables['VSCODE_QUALITY'], 'saw')) }}:
    - stage: macOS
      pool:
        vmImage: 'macos-latest'
      dependsOn:
        - Compile
      jobs:
        - job: macOS
          variables:
            VSCODE_ARCH: x64
          steps:
          - template: darwin/sql-product-build-darwin.yml
          timeoutInMinutes: 90

        - job: macOS_Signing
          variables:
            VSCODE_ARCH: x64
          condition: eq(variables['signed'], true))
          dependsOn:
          - macOS
          steps:
          - template: darwin/sql-product-build-darwin-signing.yml
          timeoutInMinutes: 60

        - job: macOS_ARM64
          variables:
            VSCODE_ARCH: arm64
          steps:
          - template: darwin/sql-product-build-darwin.yml
          timeoutInMinutes: 90

        - job: macOS_Signing_ARM64
          variables:
            VSCODE_ARCH: arm64
          condition: eq(variables['signed'], true))
          dependsOn:
          - macOS
          steps:
          - template: darwin/sql-product-build-darwin-signing.yml
          timeoutInMinutes: 60

  - ${{ if eq(variables['VSCODE_BUILD_LINUX'], true) }}:
    - stage: Linux
      pool:
        vmImage: 'Ubuntu-20.04'
      container: linux-x64
      dependsOn:
        - Compile
      jobs:
        - job: Linux
          steps:
          - template: linux/sql-product-build-linux.yml
            parameters:
              extensionsToUnitTest: ["admin-tool-ext-win", "agent", "azcli", "azurecore", "cms", "dacpac", "data-workspace", "import", "machine-learning", "notebook", "resource-deployment", "schema-compare", "sql-bindings", "sql-database-projects"]
          timeoutInMinutes: 90

  - ${{ if eq(variables['VSCODE_BUILD_WIN32'], true) }}:
    - stage: Windows
      pool:
        vmImage: 'windows-2019'
      dependsOn:
        - Compile
      jobs:
        - job: Windows
          steps:
          - template: win32/sql-product-build-win32.yml
          timeoutInMinutes: 90

    # disable due to invalid machine pool (karlb 3/9/2022)
    # - job: Windows_Test
    #   condition: and(succeeded(), eq(variables['VSCODE_BUILD_WIN32'], 'true'))
    #   pool:
    #     name: mssqltools
    #   dependsOn:
    #   - Linux
    #   - Windows
    #   steps:
    #   - template: win32/sql-product-test-win32.yml
    #   timeoutInMinutes: 90

  - ${{ if or(eq(variables['VSCODE_RELEASE'], 'true'), and(eq(variables['VSCODE_QUALITY'], 'insider'), eq(variables['Build.Reason'], 'Schedule'))) }}:
    - stage: Release
      pool:
        vmImage: 'Ubuntu-20.04'
      dependsOn:
        - macOS
        - Linux
        - Windows
        # disable due to invalid machine pool (karlb 3/9/2022)
        #  - Windows_Test
        - macOS_Signing
      jobs:
        - job: Release
          steps:
          - template: sql-release.yml

trigger: none
pr: none
