<div class="nb-grid-stack grid-stack">
	<ng-container *ngFor="let card of cards">
		<view-card-component #wrapper [tabTransfer]="tabTransfer" [card]="card" [ready]="loaded" [activeView]="activeView" [cells]="cells" [model]="model"></view-card-component>
		<ng-content *ngTemplateOutlet='wrapper.templateRef'></ng-content>
	</ng-container>
</div>

<div class="empty-message" *ngIf="empty && loaded">
	{{emptyText}}
</div>

<div *ngIf="!loaded" style="display: block; position: absolute; height: 100%; width: 100%; z-index: 1; background: #fff;">
	<loading-spinner [loading]="!loaded" [loadingMessage]="loadingMessage"></loading-spinner>
</div>
