<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script type="text/javascript">
		window.onload = function () {
			document.getElementById('frame').src = "{{{url}}}";
		};
	</script>
	<style>
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		#frame {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
		}
	</style>
</head>

<body>
	<iframe id="frame" width="100%" height="100%" frameborder="0"></iframe>
</body>

</html>
